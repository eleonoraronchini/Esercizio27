<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <title>Product Details</title>
  </head>
  <body id="detailsPage" class="vh-100 d-flex flex-column bg-light">
    <header>
      <nav class="navbar navbar-expand-sm bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html">Market Store</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./backOffice.html">BackOffice</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="flex-grow-1 bg-light">
      <div class="container mt-5">
        <h1 class="text-center mb-4">Product Details</h1>
        <div class="row justify-content-center">
          <div class="col-12 col-lg-6">
            <div class="card">
              <img
                id="imgProduct"
                src=""
                class="card-img-top"
                alt="Product Image"
              />
              <div class="card-body">
                <h5 id="name" class="card-title"></h5>
                <p id="description" class="card-text"></p>
                <p id="brand" class="card-text">
                  <strong>Brand:</strong> <span id="brandValue"></span>
                </p>
                <p id="price" class="card-text">
                  <strong>Price:</strong> <span id="priceValue"></span> â‚¬
                </p>
                <div class="d-flex justify-content-between">
                  <!-- Button trigger modal -->
                  <button
                    id="modalLauncher"
                    type="button"
                    class="btn btn-warning"
                    data-bs-toggle="modal"
                    data-bs-target="#editModal"
                  >
                    Edit
                  </button>
                  <button
                    id="deleteButton"
                    type="button"
                    class="btn btn-danger"
                  >
                    Delete
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal -->
      <div
        class="modal fade"
        id="editModal"
        tabindex="-1"
        aria-labelledby="editModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="editModalLabel">Edit Product</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="nameForm" class="form-label">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="nameForm"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="descriptionForm" class="form-label"
                    >Description</label
                  >
                  <textarea
                    class="form-control"
                    id="descriptionForm"
                    rows="3"
                    required
                  ></textarea>
                </div>
                <div class="mb-3">
                  <label for="brandForm" class="form-label">Brand</label>
                  <input
                    type="text"
                    class="form-control"
                    id="brandForm"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="imageUrlForm" class="form-label">Image URL</label>
                  <input
                    type="url"
                    class="form-control"
                    id="imageUrlForm"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="priceForm" class="form-label">Price</label>
                  <input
                    type="number"
                    class="form-control"
                    id="priceForm"
                    required
                  />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                id="saveChangesButton"
                type="button"
                class="btn btn-primary"
              >
                Save Changes
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="bg-dark text-white py-3">
      <div class="text-center">
        <small>&#169; 2024 Market Store - All Rights Reserved</small>
      </div>
    </footer>
    <script src="./assets/js/details.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
