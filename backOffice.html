<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container text-center">
      <nav class="navbar navbar-expand-sm bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html">Market Store</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="./backOffice.html"
                  >BackOffice</a
                >
              </li>
            </ul>
            <form id="searchForm" class="d-flex" role="search">
              <input
                id="inputSearch"
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>

      <form id="productForm" class="text-center">
        <div class="mb-3 col-12">
          <label for="productName" class="form-label">Product name</label>
          <input
            type="text"
            class="form-control text-center"
            id="productName"
            placeholder="Enter the product name"
            required
          />
        </div>

        <div class="mb-3 col-12">
          <label for="productDescription" class="form-label">Description</label>
          <textarea
            class="form-control text-center"
            id="productDescription"
            placeholder="Enter a description"
            rows="3"
            required
          ></textarea>
        </div>

        <div class="mb-3 col-12">
          <label for="productBrand" class="form-label">Brand</label>
          <input
            type="text"
            class="form-control text-center"
            id="productBrand"
            placeholder="Enter the product brand"
            required
          />
        </div>

        <div class="mb-3 col-12">
          <label for="productImageUrl" class="form-label">URL Image</label>
          <input
            type="url"
            class="form-control text-center"
            id="productImageUrl"
            placeholder="Enter the image URL"
            required
          />
        </div>

        <div class="mb-3 col-12">
          <label for="productPrice" class="form-label">Price (â‚¬)</label>
          <input
            type="number"
            class="form-control text-center"
            id="productPrice"
            placeholder="Enter the product price"
            required
            min="0"
            step="0.01"
          />
        </div>

        <button type="submit" class="btn btn-success">Add product</button>
      </form>
    </div>
    <script src="./assets/js/backOffice.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
